<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ===== Base Styles ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #2c3e50;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* ===== Header ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(44, 62, 80, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    nav a {
      margin-left: 20px;
      font-weight: bold;
      color: #f1c40f;
      transition: 0.3s;
    }

    nav a:hover {
      color: #e74c3c;
    }

    /* ===== Hero Section ===== */
    .hero {
      height: 100vh;
      background: url('hero-placeholder.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }

    .hero h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 60px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .hero .btn {
      padding: 15px 30px;
      background: #e74c3c;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .hero .btn:hover {
      background: #f1c40f;
      color: #2c3e50;
    }

    /* ===== Sections ===== */
    section {
      padding: 100px 50px;
    }

    section h2 {
      font-family: 'Oswald', sans-serif;
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
      color: #e74c3c;
    }

    section p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto 20px auto;
      line-height: 1.6;
    }

    /* ===== Members Section ===== */
    .members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .member-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      padding: 20px;
      transition: 0.3s;
    }

    .member-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .member-card img {
      border-radius: 50%;
      width: 100px;
      margin-bottom: 15px;
    }

    .member-card h3 {
      color: #2c3e50;
      margin-bottom: 5px;
    }

    /* ===== Footer ===== */
    footer {
      background: #2c3e50;
      color: #f1c40f;
      text-align: center;
      padding: 30px 20px;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      nav {
        margin-top: 10px;
      }

      .hero h1 {
        font-size: 40px;
      }

      .hero p {
        font-size: 18px;
      }

      section {
        padding: 70px 20px;
      }
    }

  </style>
</head>
